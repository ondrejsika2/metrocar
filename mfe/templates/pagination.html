{% load i18n %}

{% if paginator.num_pages > 1 %}
<div class="pagination">
    <span class="step-links">
        {% if has_previous %}
            <a href="?page={{ previous }}">{% trans "previous" %}</a>
        {% endif %}

        <span class="current">
            {% trans "Page" %} {{ page }} {% trans "of" %} {{ paginator.num_pages }}
        </span>

        {% if has_next %}
            <a href="?page={{ next }}">{% trans "next" %}</a>
        {% endif %}
    </span>
</div>
{% endif %}
